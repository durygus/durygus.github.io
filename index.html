<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переход к почте</title>
    <style>
        #mailtoButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

      <a href="mailto:zlaya@vbudke.tut?subject=письмо%20бла-бла-бла%20с%20сайта&Body=Здравствуйте.%0D%0AХочу%20заказать%20у%20Вас%20тыры-пыры%20трали-вали%20%22Наименование%22.%20В%20количестве%20(%20)шт.%20Мои%20контакты:" target="_self">
    <p>Нажмите кнопку ниже, чтобы открыть ваш почтовый клиент:</p>
    <a id="mailtoButton" href="#">Отправить письмо</a>
    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'vadim@guslistov.com';
        const button = document.getElementById('mailtoButton');
        button.href = `mailto:${email}`;
        button.textContent = `Отправить письмо на ${email}`;
    </script>
</body>
</html>
