<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Открыть почтовый клиент</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'vadim@guslistov.com';
        // Перенаправляем на mailto:
        window.location.href = `mailto:${email}`;
        // Пытаемся закрыть текущую вкладку
        window.close();
    </script>
</head>
<body>
    <!-- Тело пустое, так как всё должно быть прозрачно -->
</body>
</html>
