<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Открыть почтовый клиент</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'vadim@guslistov.com';
        // Немедленно перенаправляем на mailto:
        window.location.href = `mailto:${email}`;
    </script>
</head>
<body>
    <h2>Нажмите, чтобы открыть ваш почтовый клиент</h2>
    <p>Если переход не произошёл, нажмите на ссылку ниже:</p>
    <a id="mailtoLink" href="#" style="padding: 15px 30px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; display: inline-block;">Открыть почту</a>
    <script>
        const link = document.getElementById('mailtoLink');
        link.href = `mailto:${email}`;
        link.textContent = `Отправить письмо на ${email}`;
    </script>
</body>
</html>
